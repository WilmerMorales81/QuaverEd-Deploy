version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: quavered-postgres
    environment:
      POSTGRES_DB: quavered_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./QuaverEd.API/seed_data.sql:/docker-entrypoint-initdb.d/seed_data.sql
    restart: unless-stopped

volumes:
  postgres_data:
